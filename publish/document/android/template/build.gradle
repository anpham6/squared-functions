apply plugin: 'com.android.application'

android {
	compileSdkVersion 30
	defaultConfig {
		applicationId ''
		minSdkVersion 30
		targetSdkVersion 30
		versionCode 1
		versionName '1.0'
	}
	buildTypes {
		release {
			minifyEnabled true
		}
	}
}

dependencies {
	implementation fileTree(dir: 'libs', include: ['*.jar'])
}